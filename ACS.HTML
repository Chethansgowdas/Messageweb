<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; 
      background: url('hii1.jpg') no-repeat center/cover; font-family: Arial, sans-serif;
    }
    .login-container {
      text-align: center; background: rgba(7, 91, 142, 0.9); padding: 40px; border-radius: 20px;
      box-shadow: 0 4px 8px rgba(33, 13, 147, 0.5);
    }
    .login-container h1 { margin-bottom: 20px; }
    input, button {
      width: 80%; padding: 10px; margin: 10px 0; border: 1px solid; border-radius: 5px;
    }
    .checkbox-container {
      display: flex; align-items: center; justify-content: left; width: 80%; margin: 0 auto;
      margin-bottom: 10px;
    }
    .checkbox-container label {
      margin-left: 5px; color: #fff; font-size: 14px;
    }
    button {
      background: #0ced0c; color: #fff; cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #0e048f; }
    .register {
      margin-top: 10px; font-size: 14px; color: #fff;
    }
    .register a { color: #0ced0c; text-decoration: none; }
    .register a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div class="checkbox-container">
        <input type="checkbox" id="register">
        <label for="register">Register</label>
      </div>
      <button type="submit">Login</button>
      <p class="register">Not a member? <a href="#">Sign Up</a></p>
    </form>
    </div>
</body>
<head>
      <title>Left-aligned Toggle Menu</title>
      <link rel="stylesheet" href="ACS.CSS">
    </head>
    <body>
      <div class="menu-container">
        <div class="toggle" onclick="toggleMenu()">â˜°</div>
        <div class="menu">
          <button>User</button>
          <button>Contact</button>
          <button>Help</button>
        </div>
      </div>
    
      <script>
        function toggleMenu() {
          document.querySelector('.menu').classList.toggle('show');
        }
      </script>
    </body>
    </html>
